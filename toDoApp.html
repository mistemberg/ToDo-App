<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="toDoApp.css">
</head>
<body>
    <h1>TO DO APP!</h1>
    <p>Add your task on the form below, click on the task text to cross out when completed </p>
    <form action="" id="new-task">
        <label for="task">New task:</label>
        <input type="text" id="task" placeholder="Write your task here!">
        <button>Add</button>
    </form> 
    <ul id="task-list">
    </ul>
    <script src="toDoApp.js"></script>
</body>
</html>
